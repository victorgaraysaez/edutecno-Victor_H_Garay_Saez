<!DOCTYPE html>
<html dir="ltr" lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="js.png">
    <meta name= "author" content= "Víctor Hugo Garay Sáez">
    <meta name="description" content="formulario de contacto utilizando submit y expresiones regulares de Javascript" />
    <meta name="keywords" content="(DOM) Deo Optimo Maximo, Eventos del DOM para Reaccionar a Elementos HTML, Expresiones Regulares, javascript" />
	</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="ejercicio1.js"></script>
</body>

</html>
