	<div class="container align-content-center">
      <p>Para hacer un extracto de ficha nuevo, complete los siguientes datos y haga clic en "Guardar"</p>
      
      <table width="700" border="1">
        <tbody>
          <tr>
            <td width="17%" >NOMBRE
              </td>
            <td> <input type="text" id="nomPac" class="form-control" id="textfield">
            </td>
          </tr>
          <tr>
            <td>EDAD</td>
            <td><input type="text" id="eddPac" class="form-control" id="textfield"></td>
          </tr>
          <tr>
            <td>RUT</td>
            <td><input type="text" id="rutPac" class="form-control" id="textfield"></td>
          </tr>
          <tr>
            <td>DIAGNOSTICO</td>
            <td><input type="text" id="dgnPac" class="form-control" id="textfield"></td>
          </tr>
        </tbody>
      </table>
	  	<input type="button" name="button" id="btnGuardar" value="Guardar" onClick="guardar_pacientes();" class="list-group-item list-group-item-action">
		<p></p>
		<input type="button" name="button" id="btnMostrar" value="Mostrar Todos los Pacientes" onClick="mostrar_pacientes();" class="list-group-item list-group-item-action">
		<p id="mstrPac"></p>
		<input type="button" name="button" id="btnBuscar" value="Buscar Pacientes" onClick="buscar_pacientes();" class="list-group-item list-group-item-action">
        <input type="text" id="nombre2_p" placeholder="ingrese el nombre y presione el botón Buscar Pacientes" class="form-control" id="textfield">
