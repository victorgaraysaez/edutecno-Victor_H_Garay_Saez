<!DOCTYPE html>
<html dir="ltr" lang="es">
  <head>
    <meta charset="utf-8">
    <title>Componentes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <meta name= "author" content= "Víctor Hugo Garay Sáez">
    <meta name="description" content="CDN de desarrollo de VueJS con Single File Components" />
    <meta name="keywords" content="Single File Components, VueJS" />
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <lista-personajes v-for="personajes in ListaDePersonajes" v-bind:personajesamostrar="personajes" v-bind:key="personajes.nombre"></lista-personajes>
    </div>

    <script>
        Vue.component('lista-personajes', {
            props: ['personajesamostrar'],
            template:	`
						<div>
						<img class="img-personajes" v-bind:src= "personajesamostrar.imagen"/>
						<h2>{{ personajesamostrar.nombre }}</h2 >
						</div>
						`
        });
        //Se crea la instancia para que Vue utilice el componente//
        var app = new Vue({
            el: '#app',

            data: {
                ListaDePersonajes: [{
                    nombre: "Rick Sanchez",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                }, {
                    nombre: "Morty Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/2.jpeg"
                }, {
                    nombre: "Summer Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/3.jpeg"
                }, {
                    nombre: "Beth Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/4.jpeg"
                }, {
                    nombre: "Jerry Smith",
                    imagen: "https://rickandmortyapi.com/api/character/avatar/5.jpeg"
                }, ],

            }
        })
    </script>

    <style>
        body {
            background-image: url(https://rickandmortypod.com/wp-content/uploads/2018/11/cropped-RM_page-header_background1-3.png);
            object-fit: fill;
        }
        
        img,
        h2 {
            display: inline-flex;
        }
        
        h2 {
            font-size: 30px;
            font-family: 'Times New Roman', bold;
            color: green;
            align-self: center;
        }
        
        .img-personajes {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</body>
</html>
